                        <form method="POST" href="https://ieee-jaduniv.in/mlas-2.0/" class="register-form" id="register-form" name="IEEE_REGIS">
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="name" id="name" placeholder="Your Name" required/>
                            </div>
                            <div class="form-group">

                            </div>
                            <div class="form-group">
                                <label for="year"><i class="zmdi zmdi-lock"></i></label>
                                <input type="text" name="year" id="year" placeholder="Your Current Year" required/>
                            </div>
                            <div class="form-group">
                                <label for="dept"><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="text" name="dept" id="dept" placeholder="Your Department" required/>
                            </div>
                            <div class="form-group">
                                <p> Are you an IEEE member ?

       <input type="radio" name = "IEEE MEM" value="yes" required> Yes <br>

    <script src="vendor/jquery/jquery.min.js"></script>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyTgI7hwU1uWNNYRjIXtGbnjGYmBZRX1CQnv2Xybav1XoHzNPO0i3PWaNkxidjxxRzR/exec'
        const form = document.forms['IEEE_REGIS']
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => alert('YOUR REGISTRATION FOR MLAS 2.0 IS SUCCESSFUL!'))
            .catch(error => alert('Error! PLEASE TRY REGISTERING AGAIN.', error.message))
        })
